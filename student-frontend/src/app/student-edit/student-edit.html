<div class="container">
  <h2>✏️ Editar Estudiante</h2>

  <form (ngSubmit)="updateStudent()" #editForm="ngForm">
    <div class="form-group">
      <label for="identifier">Carné:</label>
      <input
        type="text"
        id="identifier"
        name="identifier"
        [(ngModel)]="student.identifier"
        required
        disabled
      />
    </div>

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="student.name"
        required
        placeholder="Nuevo nombre"
      />
    </div>

    <div class="form-group">
      <label for="surname">Apellido:</label>
      <input
        type="text"
        id="surname"
        name="surname"
        [(ngModel)]="student.surname"
        required
        placeholder="Nuevo apellido"
      />
    </div>

    <button type="submit" class="btn-save" [disabled]="editForm.invalid">
      Guardar Cambios
    </button>

    <button type="button" class="btn-cancel" (click)="goBack()">
      Volver al Menú
    </button>
  </form>
</div>
